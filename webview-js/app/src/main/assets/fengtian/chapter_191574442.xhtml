<h2><span style="border-bottom:1px solid">两天爆发，求兄弟姐妹一张月票！</span></h2><p>四更爆发，连续两天了！</p><p>    从回来后就没怎么休息，只为前半个月没爆发的歉意，兄弟姐妹，你们能感受到耳根的歉意么。</p><p>    明天，耳根还会爆发，拼拼拼！！</p><p>    这样的我，你们忍心不给一张月票么……昨天月票不多，今天月票又能到多少……</p><p>    求月票过500！！</p><p>    谢谢兄弟姐们，感谢大家，明天，继续爆！</p><div class="mbppagebreak"></div></body></html>
