<h2><span style="border-bottom:1px solid">给大家拜早年</span></h2><p>年关前后，很多事情，真的很难爆发，我不知道下一次爆发是本月什么时候。</p><p>    这是心里话，走亲戚，送年货，看长辈，等等事情，还不能不去。</p><p>    爆发当然很想要月票，多多的月票，越多越好，可我也知道这个时间，兄弟姐妹也很忙，和耳根一样事情很多，票也都不多。</p><p>    这我明白，所以月票不强求。</p><p>    我倒是很希望，以这四章的爆发，给大家拜个早年~~~</p><p>    对了，今天终于学会了如何在qq群里发红包，发了两个大红包出去，不知道哪些道友抢到了？(未完待续)</p><div class="mbppagebreak"></div></body></html>
