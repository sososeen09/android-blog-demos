<body>
<h2><span style="border-bottom:1px solid">最后三天，欲爆发，求月票！</span></h2><p>4月曾说，我欲封天上架第一个月，要爆发出一个前所未有的更新量，截至今天，一共更新了88章！</p><p>    可88章的更新，还不算耳根写书以来的前所未有，明天，开始爆发！开心穿越之我的世界我做主闷骚老公强索欢</p><p>    连续三天爆发，月底的最后三天，这一战的最后三天，我要超越自己写书以来当月最多的更新量，去挑战一个自身的极限！奇士无双</p><p>    道友们，给我月票！！</p><div class="mbppagebreak"></div></body></html>
