<head>
<title>人无信不立！</title>
<link href="stylesheet.css" type="text/css" rel="stylesheet"/><style type="text/css">
@page { margin-bottom: 5.000000pt; margin-top: 5.000000pt; }</style>

<body>
<h2><span style="border-bottom:1px solid">人无信不立！</span></h2><p>    六更！！耳根又做到了，承诺就要做到，人无信不立，此刻一切话语来求票都是苍白的，我以承诺，以我的行动，来换取大大们的月票，这么换，如何？</p><p>    如果觉得耳根的更新还不够，那么我明天将疯魔一把，更新八章如何！！跟‘爷爷\\’谈恋爱</p><p>    八更！！</p><p>    明天，八更！论反派错误的重生方式</p><p>    可是以耳根的速度，如今也早没了存稿，一天写不完八章，所以今天夜里，耳根不打算睡了，我会码字至天亮！</p><p>    凌晨时，估计可以写完第一章，后半夜，估计能有第二、第三章发出，大家一早上班上学辛苦，就不用陪耳根熬了，明天看就可以。错嫁总裁</p><p>    我拼了，这是双倍月票中，耳根拼了极致的一次！</p><p>    我渴求月票，以拼求月票！！</p><div class="mbppagebreak"></div></body></html>
