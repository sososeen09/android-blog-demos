<h2><span style="border-bottom:1px solid">5月，我们要第一！</span></h2><p>今日六更爆发！</p><p>    前三更已发布，原谅我忘记了写第一更、第二更、第三更……</p><p>    等待了两个月，终于等到了这一刻，道友们，保底月票还在么，请给封天，给耳根，我们一起战这个五月！王爷打个赌吧</p><p>    五月，我们要第一！十二蒸包子记</p><p>    我知道这个单章有些干巴巴，可你们也都知道耳根毕竟半年没写单章了……我会努力找回单章的感觉，可唯一句话，哪怕十年不开单章我也永远不会忘记。</p><p>无赖圣尊</p><p>    这句话只有八个字！</p><p>    我辈修士，何惜一战！！</p><p>    你们……做好战的准备了么！</p><div class="mbppagebreak"></div></body></html>
