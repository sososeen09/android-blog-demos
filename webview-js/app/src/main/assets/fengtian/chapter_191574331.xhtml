<h2><span style="border-bottom:1px solid">耳胖求月票……</span></h2><p>每次耳根都说求一张月票，今天奢求一把，求两张月票好不好？</p><p>    求兄弟姐妹，一人两张月票。</p><p>    你看，我都自称耳胖了，应该是第一次这么自称吧，求月票，不给月票以后再不称耳胖（我减肥有效果啦）。真心希望月票不要太难看……</p><p>    另外，书评区我看到了，留言我看到了，烟盟的打赏，众多兄弟的加盟，还有兄弟姐妹的正版支持，这所有的一切，耳根岂能看不到！</p><p>    兄弟们想要第一，那么耳根拼了，为兄弟们爆发助威！</p><div class="mbppagebreak"></div></body></html>
