<h2><span style="border-bottom:1px solid">求一份情谊！</span></h2><p>上个月很累，所以这几天没有爆发，实在是爆不起来，再加上情节的谨慎，所以每天两章对耳根来说，都有压力。</p><p>    容我休息几天，哪怕是过了月初这个月票的黄金期，到了月票低迷的时候，我也会爆发，不为月票，只为兄弟姐妹的情谊。</p><p>    可在这月初的三天，兄弟姐妹们，把情谊给耳根，把保底月票请投给封天，好么。</p><p>    我们若战，惊天动地！</p><p>    我们不战，也是前三！</p><p>    这是我们的荣耀，让这份荣耀……</p><p>    长存！！</p><div class="mbppagebreak"></div></body></html>
