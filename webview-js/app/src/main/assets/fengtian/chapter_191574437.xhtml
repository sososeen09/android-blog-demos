<title>四更1万3，求兄弟姐妹，一张月票！</title>

<body>
<h2><span style="border-bottom:1px solid">四更1万3，求兄弟姐妹，一张月票！</span></h2><p>    今天的更新，一万3千字！</p><p>    昨天刚刚到家，疲惫的一觉睡到了今天中午，当时有些爬不起来，没精神，还想继续睡，我觉得可以睡到晚上。</p><p>    可想到爆发，想到承诺，真的是咬牙爬起来。</p><p>    最后一章，本打算2000字，可觉得心里内疚，于是3500字！</p><p>    耳根的诚意大家看到了么！</p><p>    可月票……我没有看到，求月票！</p><p>    今天的爆发已结束，可明天……兄弟姐妹，明天耳根继续爆发！！</p><p>    支持我明天继续爆发的话，就给封天月票，很忐忑，不知今天月票能有多少。</p><p>    求兄弟给力，求姐妹出手！！</p><p>    你们给力，明天耳根更有动力！！</p><div class="mbppagebreak"></div></body></html>
