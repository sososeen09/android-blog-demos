<h2><span style="border-bottom:1px solid">我在意</span></h2><p>第一章已更，兄弟姐妹，求月中清仓，求月票投给封天。</p><p>    说实话，每次爆发，耳根都非常忐忑，不是忐忑情节，而是忐忑月票，可能是心理患得患失吧，月票超过500，就觉得松了口大气，然后感动的同时，备受鼓励，对于下一次爆发激情更多。</p><p>    好在至今为止，每次爆发票都不少，可越是这样，心底也越是紧张，耳根紧张，因为耳根很在意你们，打心里在意所有的兄弟姐妹。</p><p>    如果耳根不在意，也就不会紧张了，这一点大家都懂的。</p><p>    我希望这份紧张常在，因为大伙，都是耳根在意的兄弟姐妹，月中了，兄弟姐妹，给我月票好么，谢谢你们，感谢大家。</p><div class="mbppagebreak"></div></body></html>
