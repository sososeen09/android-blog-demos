<h2><span style="border-bottom:1px solid">大家一起摸回去……</span></h2><p>		</p><p>		</p><p>		今早被噩梦惊醒，一头冷汗，因为昨晚东哥号召他的读者来摸摸耳根的屁股……可一个人摸也就罢了，数十万人一起摸……</p><p>    你们可以想象一下这个画面……一群人带着邪恶的笑容，争先恐后的在一个小胡同里堵住减肥成功、带着恐惧无助表情的耳根，抬起了右手……摸啊摸，裤子都被摸破了。负债大少的豪门娇妻命运之子</p><p>    凄惨啊，残暴啊，所有摸我的都要来订阅啊，不能白摸……</p><p>男色时代：暧昧惹上火</p><p>    我要报仇啊，道友们，我们一起轻柔的抚摸一下东哥吧，让他也常常被数十万人抚摸的感觉吧。</p><p>    咳咳，大家一起摸摸。</p><div class="mbppagebreak"></div></body></html>
