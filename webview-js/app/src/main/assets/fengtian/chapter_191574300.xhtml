<h2><span style="border-bottom:1px solid">求保底月票！</span></h2><p>7月到了，兄弟姐妹，求保底月票。</p><p>    在这炎热的七月，让我们燃烧激情，今日爆发，明日也爆发！</p><p>    月票请给封天，让我们一起去封天。此刻的孟浩，也在这条封天之路上，更是处于一场人生的转折点！</p><p>    在这个转折点，他需要，耳根需要，封天也需要……你们的月票！！</p><div class="mbppagebreak"></div></body></html>
