<h2><span style="border-bottom:1px solid">期望相遇。</span></h2><p>    感谢书友盛情款待，兄弟们豪爽中带着的热情，姐妹们大方中带着的欢笑，让耳根这几天，特别开心。</p><p>    其中一位女书友，从仙逆开始，六年跟随，她说我的书在她高中时给了她激励，在她人生迷茫时，给了她方向，我期望她越来越好。</p><p>    还有因求魔而订婚的新人，还有数次开战都陪在身边的老哥，还有九峰的家长烟盟，还有一早给我发短信，说自己昨天见面腼腆羞涩的女书友，还有太多太多的道友，你们都在我的脑海里。</p><p>    这几天，谢谢你们。</p><p>    更要感谢更多书友这些天的理解与包容，谢谢你们原谅我昨天的一更，谢谢你们包容我今天的晚更，谢谢你们。</p><p>    今天不求票，只求终有一日，你我相遇。(未完待续)</p><div class="mbppagebreak"></div></body></html>
