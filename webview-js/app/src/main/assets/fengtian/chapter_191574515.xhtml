<h2><span style="border-bottom:1px solid">第一更送上，今日爆发！</span></h2><p>第一更已经送上了，兄弟姐妹检查一下个人中心，本月的第二、三张月票，应该已经出来了吧，如果有，还请投给封天。</p><p>    没有也没关系，推荐票也行啊。</p><p>    我相信很多兄弟姐妹，对于认真更新爆发的作者，是会投出月票的，还请给封天，努力爆发的人，伤不起啊……</p><p>    谢谢兄弟姐妹的支持，感谢大家。</p><div class="mbppagebreak"></div></body></html>
