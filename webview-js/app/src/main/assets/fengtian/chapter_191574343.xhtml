<h2><span style="border-bottom:1px solid">大道开启！</span></h2><p>金丹炼成，大道开启，谢谢兄弟姐妹的月票，可……月票能再凶残一些么？渴望凶残，渴望更多的月票！！</p><p>    在期待中，我忐忑今天月票能有多少</p><p>    在紧张中，我更期待封天第一！</p><p>    谢谢大家，感谢所有兄弟姐妹！</p><p>    我欲封天，开书四个月，一百三十天，化作了一份缘，使得我们相识，我们成为了兄弟，今日耳根诚挚邀请其他地方的道友来起点中文网支持耳根，让我们成为兄弟！</p><p>    一路有你！！</p><div class="mbppagebreak"></div></body></html>
