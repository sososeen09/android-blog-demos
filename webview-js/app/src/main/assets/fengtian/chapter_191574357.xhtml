<body>
<h2><span style="border-bottom:1px solid">再爆！</span></h2><p>我为兄弟爆发，兄弟为我投票！</p><p>    明天，爆发！</p><p>    我的兄弟很多，每一个都是真心，他们在全国各地，在五湖四海，义气为先，热血永远都会燃烧！</p><p>    我，也是你们的兄弟，我在黑龙江，我在牡丹江，我的血还在燃烧，我的激情不会消散，要用书，作为我们的缘，做一辈子好兄弟！</p><p>    咳咳……其实我也希望，姐妹能多一些……</p><p>    求兄弟月票，求姐妹爆照……</p><div class="mbppagebreak"></div></body></html>
